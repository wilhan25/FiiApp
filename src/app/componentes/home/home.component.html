<table mat-table [dataSource]="(dataSource$ | async) || []">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="type1">
    <th mat-header-cell *matHeaderCellDef> Type 1 </th>
    <td mat-cell *matCellDef="let element"> {{element.type1}} </td>
  </ng-container>

  <ng-container matColumnDef="type2">
    <th mat-header-cell *matHeaderCellDef> Type 2 </th>
    <td mat-cell *matCellDef="let element"> {{element.type2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
